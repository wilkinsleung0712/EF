<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Name"></h:outputLabel>
                    <h:inputText  value="#{homeLoanJSFManagedBean.hname}"></h:inputText>
                    
                    <h:outputLabel value="Address"></h:outputLabel>
                    <h:inputText  value="#{homeLoanJSFManagedBean.haddress}"></h:inputText>
                    
                    <h:outputLabel value="Date Of Brith"></h:outputLabel>
                    <h:inputText  value="#{homeLoanJSFManagedBean.hdob}"></h:inputText>
                    
                    <h:outputLabel value="Current Job"></h:outputLabel>
                    <h:inputText  value="#{homeLoanJSFManagedBean.hcurrentjob}"></h:inputText>
                    
                    <h:outputLabel value="Salary/Year"></h:outputLabel>
                    <h:inputText  value="#{homeLoanJSFManagedBean.hsalaryperyear}"></h:inputText>
                
                     <h:outputLabel value="Contact Method"></h:outputLabel>
                     <h:inputText  value="#{homeLoanJSFManagedBean.hcontactmethod}"></h:inputText>
                    
                    <h:outputLabel value="Amount"></h:outputLabel>
                    <h:inputText  value="#{homeLoanJSFManagedBean.hamountborrowed}"></h:inputText>
                
               </h:panelGrid>
                <h:commandButton action="#{homeLoanJSFManagedBean.validateLogin}" value="Validate"></h:commandButton>
                
                #{homeLoanJSFManagedBean.checkResult()}
                
            </h:form>
        </f:view>
    </h:body>
</html>
